<div class="container">
    <div *ngIf="product" class="product-description">
      <img [src]="product.image" alt="{{ product.name }}" />
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>Price: \${{ product.price }}</strong></p>
      <a routerLink="/">Back to product list</a>
    </div>
  </div>
